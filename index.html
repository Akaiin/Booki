<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src="https://kit.fontawesome.com/07627d480d.js"
        crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="css/style.css" />
    <title>Booki</title>
</head>
<body>
    <header class="header">
        <img src="Images Booki\logo\Booki.png" alt="logo booki" class="header__logo">
        <nav class="header__nav">
            <ul class="header__list">
                <li><a href="#Hébergements à Marseille">Hébergements</a></li>
                <li><a href="#Activités à Marseille">Activités</a></li>
            </ul>
        </nav>
    </header>
    <section class="search__room">
        <h1 class="search__title">Trouvez votre hébergement pour des vacances de rêve</h1>
        <p class="search__subtitle">En plein centre-ville ou en pleine nature</p>
        <form class="search__form">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" id="search__form" placeholder="Marseille, France">
            <button type="submit" class="search--btn btn">Search</button>
        </form>
        <div class="filters">
        <h3 class="filters__title">Filtres</h3>
        <div class="filters__btn">
            <button class="btn"><i class="fa-solid fa-money-bill-wave"></i>Économique</button>
        </div>
        </div>
    </section>
</body>
</html>
